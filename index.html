<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Vue</title>

    <!-- install vue menggunakan cdn -->
    <script src="https://unpkg.com/vue@3"></script>

    <style>
        .text-red {
            color: red;
        }

        .text-blue {
            color: blue;
        }
    </style>
</head>
<body>
    

    <!-- deklarasi app vue -->
    <div id="app">
        <!-- v-bind bisa dipersingkat jadi ":", v-on bisa dipersingkat jadi "@" -->
        <!-- v-bind:class => :class -->
        <!-- v-on:click => @click -->
        <button :class="active ? 'text-red' : 'text-blue'" @click="toggle">Klik Aku!</button>
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    active: true
                }
            },

            methods: {
                toggle() {
                    this.active = !this.active;
                }
            }
        });
        app.mount('#app');
    </script>
</body>
</html>
