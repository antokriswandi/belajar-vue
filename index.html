<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Vue</title>

    <!-- install vue menggunakan cdn -->
    <script src="https://unpkg.com/vue@3"></script>

    <!-- install tailwindcss pake cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    

    <!-- deklarasi app vue -->
    <div id="app">
        <app-button isloading="true">Submit</app-button>
        <app-button type="secondary">Click Me</app-button>
        <app-button type="success">Click Me</app-button>
        <app-button type="danger">Click Me</app-button>
        <app-button type="warning" isloading="true">Click Me</app-button>
    </div>

    <script type="module">
        import App from './js/components/App.js';
        Vue.createApp(App).mount('#app');
    </script>
</body>
</html>
